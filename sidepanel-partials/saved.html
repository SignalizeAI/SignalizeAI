<!-- Saved Analyses -->
<div id="saved-analyses" class="website-content-card hidden">
  <div class="content-header">
    <h3 class="content-title">Saved Analyses</h3>
    <div class="header-actions-right">
      <button id="search-toggle" class="secondary-btn" title="Search analyses">
        <svg
          viewBox="0 0 24 24"
          width="18"
          height="18"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>

      <button id="selection-back-btn" class="secondary-btn hidden" title="Back" aria-label="Back">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M10 19l-7-7 7-7"></path>
          <path d="M3 12h18"></path>
        </svg>
      </button>
      <button
        id="multi-select-toggle"
        class="secondary-btn"
        title="Select multiple"
        aria-label="Select multiple analyses"
      >
        <svg
          class="multi-select-icon"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <rect x="3" y="3" width="18" height="18" rx="3"></rect>
          <path d="M9 12l2 2 4-4"></path>
        </svg>
      </button>
      <span
        id="selection-count-indicator"
        class="selection-count-indicator hidden"
        aria-live="polite"
        >0</span
      >
      <button
        id="filter-toggle"
        class="secondary-btn"
        title="Filter analyses"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <svg
          viewBox="0 0 24 24"
          width="18"
          height="18"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polygon points="3 4 21 4 14 12 14 19 10 21 10 12 3 4"></polygon>
        </svg>
      </button>
      <button
        id="select-all-btn"
        class="secondary-btn hidden"
        title="Select all"
        aria-label="Select all analyses"
      >
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="3" width="18" height="18" rx="3"></rect>
          <path d="M7 12l3 3 7-7"></path>
        </svg>
      </button>

      <!-- Filter Panel -->
      <div id="filter-panel" class="filter-panel hidden">
        <div class="filter-header">
          <h4>Filter</h4>
          <span class="filter-reset">Reset</span>
        </div>

        <div class="filter-group slider-group">
          <div class="filter-label-row">
            <span class="filter-label">Score readiness</span>
            <span class="filter-value" id="filter-score-value">0 – 100</span>
          </div>

          <input
            type="range"
            id="filter-min-score"
            min="0"
            max="100"
            value="0"
            step="1"
            class="filter-range"
          />
          <input
            type="range"
            id="filter-max-score"
            min="0"
            max="100"
            value="100"
            step="1"
            class="filter-range"
          />
        </div>

        <div class="filter-group">
          <div class="filter-label">Best sales persona</div>
          <select class="filter-select" id="filter-persona">
            <option value="">All Personas</option>
            <option value="founder / ceo">Founder / CEO</option>
            <option value="enterprise account executive">Enterprise Account Executive</option>
            <option value="mid-market ae">Mid-Market AE</option>
            <option value="smb sales rep">SMB Sales Rep</option>
            <option value="product-led growth (plg)">Product-Led Growth (PLG)</option>
            <option value="partnerships / alliances">Partnerships / Alliances</option>
          </select>
        </div>

        <div class="filter-group">
          <div class="filter-label">Sort by</div>

          <div class="filter-sort-group">
            <label class="filter-sort-option">
              <input type="radio" name="sort" value="created_at_desc" checked />
              <span class="filter-sort-label">Most recent</span>
            </label>

            <label class="filter-sort-option">
              <input type="radio" name="sort" value="created_at_asc" />
              <span class="filter-sort-label">Oldest first</span>
            </label>

            <label class="filter-sort-option">
              <input type="radio" name="sort" value="last_analyzed_at_desc" />
              <span class="filter-sort-label">Recently analyzed</span>
            </label>

            <div class="filter-divider"></div>

            <label class="filter-sort-option">
              <input type="radio" name="sort" value="sales_readiness_score_desc" />
              <span class="filter-sort-label">Highest sales score</span>
            </label>

            <label class="filter-sort-option">
              <input type="radio" name="sort" value="sales_readiness_score_asc" />
              <span class="filter-sort-label">Lowest sales score</span>
            </label>

            <div class="filter-divider"></div>

            <label class="filter-sort-option">
              <input type="radio" name="sort" value="title_asc" />
              <span class="filter-sort-label">Company / Title (A–Z)</span>
            </label>

            <label class="filter-sort-option">
              <input type="radio" name="sort" value="title_desc" />
              <span class="filter-sort-label">Company / Title (Z–A)</span>
            </label>
          </div>
        </div>
        <button class="filter-apply">Apply</button>
      </div>

      <div class="export-actions">
        <button
          id="export-menu-toggle"
          class="secondary-btn"
          aria-haspopup="true"
          aria-expanded="false"
          aria-label="Export options"
          title="Export analyses"
        >
          <svg
            viewBox="0 0 24 24"
            class="export-toggle-icon"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
            <polyline points="16 6 12 2 8 6"></polyline>
            <line x1="12" y1="2" x2="12" y2="15"></line>
          </svg>
        </button>
        <div
          id="export-menu"
          class="export-menu hidden"
          role="menu"
          aria-labelledby="export-menu-toggle"
        >
          <ul class="menu-list">
            <li>
              <button id="export-csv" class="menu-item" role="menuitem">CSV (.csv)</button>
            </li>
            <li>
              <button id="export-xlsx" class="menu-item" role="menuitem">Excel (.xlsx)</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div id="search-bar-container" class="search-bar-container hidden">
    <div class="search-input-wrapper">
      <div class="input-relative">
        <svg
          class="search-icon-inner"
          viewBox="0 0 24 24"
          width="14"
          height="14"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          type="text"
          id="saved-search-input"
          placeholder="Search saved analyses..."
          autocomplete="off"
        />
        <button id="clear-search-btn" class="clear-search-btn hidden" title="Clear text">
          &times;
        </button>
      </div>
      <button id="search-close-btn" class="search-close-link" title="Close search">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
  <div id="active-filter-banner" class="active-filter-banner hidden">
    <span id="filter-banner-text"></span>
    <button id="reset-filters-link">Reset</button>
  </div>
  <div id="saved-loading" class="content-loading hidden">
    <p>Loading saved companies…</p>
  </div>

  <div id="saved-empty" class="content-empty hidden">
    <div class="empty-state-container">
      <div class="empty-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="opacity: 0.4"
        >
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
      </div>
      <p class="empty-title">No saved companies yet</p>
      <p class="empty-subtitle">
        Your saved website analyses will appear here once you start exploring.
      </p>
      <button id="start-analysis-btn" class="reset-button-ui">Analyze current website</button>
    </div>
  </div>

  <div id="filter-empty" class="content-empty hidden">
    <div class="empty-state-container">
      <div class="empty-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="opacity: 0.4"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <p class="empty-title">No matches found</p>
      <p class="empty-subtitle">
        Try adjusting your search or filters to find what you're looking for.
      </p>
      <button id="no-results-reset" class="reset-button-ui">Clear search & filters</button>
    </div>
  </div>

  <div id="saved-list" class="saved-list"></div>
  <div id="pagination-bar" class="pagination-bar hidden">
    <button id="page-prev" class="page-btn" aria-label="Previous page">
      <svg viewBox="0 0 24 24" width="14" height="14">
        <path
          d="M15 18l-6-6 6-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <div id="page-numbers" class="page-numbers"></div>

    <button id="page-next" class="page-btn" aria-label="Next page">
      <svg viewBox="0 0 24 24" width="14" height="14">
        <path
          d="M9 18l6-6-6-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
