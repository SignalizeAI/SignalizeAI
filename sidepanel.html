<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SignalizeAI</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <header>
      <h1>SignalizeAI</h1>
      <p class="subtitle">Signals from websites</p>
    </header>

    <section class="auth" id="authSection">
      <button type="button" id="googleLogin">Sign in with Google</button>
    </section>

    <section class="auth hidden" id="userSection">
      <div class="userEmail" id="userEmail"></div>
      <button type="button" id="logout">Sign out</button>
    </section>

    <section class="card">
      <div class="label">Website</div>
      <div class="value" id="website">Loading...</div>
    </section>

    <section class="card">
      <div class="label">What they sell</div>
      <div class="value">AI-powered analytics platform</div>
    </section>

    <section class="card">
      <div class="label">Target customer</div>
      <div class="value">B2B SaaS companies</div>
    </section>

    <section class="card">
      <div class="label">Value proposition</div>
      <div class="value">Turn data into actionable insights</div>
    </section>

    <script src="supabase.bundle.js"></script>

    <script src="sidepanel.js"></script>
  </body>
</html>
